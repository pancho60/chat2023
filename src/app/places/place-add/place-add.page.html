<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
      
    </ion-buttons>
    <ion-title>Add a new place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
      <ion-col>
      <ion-card-content>
        <ion-input type="text"
        placeholder="Write a title" #titulo
        ></ion-input>
        <ion-input type="text"
        placeholder="url" #ruta
        ></ion-input>
        <ion-button color="primary" (click)="saveNewPlace()">
          Save
        </ion-button>
      </ion-card-content>
   
   
</ion-col>
</ion-row>
</ion-content>
